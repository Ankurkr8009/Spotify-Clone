<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">




    <title>SPOTIFY</title>
</head>

<body>

    <div class="boddy">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="" width="28" height="24" class="d-inline-block align-text-top">
                    <b>SPOTIFY</b>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Playlist</a>
                        </li>


                        <form class="d-flex " role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Artists, Songs" aria-label="Search">
                            <button class="btn btn-sm btn-outline-success" type="submit"> Search</button>
                        </form>
                       

                    </ul>
                    <button class="btn btn-sm btn-outline-warning" type="submit"> Get premium</button>
                </div>
            </div>
        </nav>

        <div class="ccontainer">

            <div class="songlist">
                <h4>TOP trending this week</h4>

                <div class="songitemcont">
                    <div class="songitem">
                        <img alt="1">
                        <span class="songname">Alan walker - spectre</span>
                        <span class="songlistplay"><span class="timestamp">03:51
                                <i id="0" class=" songitemplay fa-light  fa-play"></i>
                            </span> </span>

                    </div>
                    <div class="songitem">
                        <img alt="2">
                        <span class="songname">The vlog</span>
                        <span class="songlistplay"><span class="timestamp">01:51
                                <i id="1" class=" songitemplay fa-light  fa-play"></i></span> </span>


                    </div>
                    <div class="songitem">
                        <img alt="3">
                        <span class="songname">Journey</span>
                        <span class="songlistplay"><span class="timestamp">02:44
                                <i id="2" class="songitemplay fa-light  fa-play"></i></span> </span>


                    </div>
                    <div class="songitem">
                        <img alt="4">
                        <span class="songname">Trendy</span>
                        <span class="songlistplay"><span class="timestamp">02:25
                                <i id="3" class="songitemplay fa-light  fa-play"></i></span> </span>


                    </div>
                    <div class="songitem">
                        <img alt="5">
                        <span class="songname">Sweet heat by Decibel</span>
                        <span class="songlistplay"><span class="timestamp">02:02
                                <i id="4" class=" songitemplay fa-light  fa-play"></i></span> </span>

                    </div>
                    <div class="songitem">
                        <img alt="6">
                        <span class="songname">Mortals</span>
                        <span class="songlistplay"><span class="timestamp">03:50
                                <i id="5" class=" songitemplay fa-light  fa-play"></i></span> </span>

                    </div>
                    <div class="songitem">
                        <img alt="7">
                        <span class="songname">Janji-Heroes Tonight</span>
                        <span class="songlistplay"><span class="timestamp">03:28
                                <i id="6" class="songitemplay fa-light  fa-play"></i></span> </span>
                    </div>



                </div>

            </div>


        </div>

        <div class="bottom">
            <input type="range" name="" id="progressbar" min="0" value="0" max="100">
            <div class="icon">

                <i class="  fa-light fa-2x fa-backward-step" id="previous"></i>
                <i class="fa-light fa-2x fa-play" id="playpause"></i>
                <i class="  fa-light fa-2x fa-forward-step" id="next"></i>

            </div>

            <div class="songsname">
                <img src="wavy.gif" id="gif" width="60px" height="30px" alt="">
                <span id="masterSongName">Alan walker - spectre</span>

            </div>
        </div>
    </div>











    <script src="spotify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a9149a61fc.js" crossorigin="anonymous"></script>


</body>

</html>
